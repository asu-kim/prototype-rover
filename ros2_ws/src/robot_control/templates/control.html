<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        .control-image {
            width: 150px;
            height: 100px;
            cursor: pointer;
            margin: 10px;
        }
        .slider-container {
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        .slider-label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .slider {
            width: 100%;
        }
        body {
            text-align: center;
        }
    </style>
    <script>
        function sendCommand(action, value = 0) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/move", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(`action=${action}&value=${value}`);
        }

        function startMove(direction) {
            sendCommand('move', direction);
        }

        function stopMove() {
            sendCommand('move', 'stop');
        }

        function updateSlider(action, sliderId) {
            const slider = document.getElementById(sliderId);
            sendCommand(action, slider.value);
        }
    </script>
</head>
<body>
    <h1>Control the Robot</h1>
    <div>
        <img src="{{ url_for('static', filename='forward.jpg') }}" 
            class="control-image" 
            onmousedown="startMove('forward')" 
            onmouseup="stopMove()" 
            alt="Forward">
        <img src="{{ url_for('static', filename='backward.jpg') }}" 
            class="control-image" 
            onmousedown="startMove('backward')" 
            onmouseup="stopMove()" 
            alt="Backward">
    </div>
    <div class="slider-container">
        <div class="slider-label">Speed Control</div>
        <input type="range" id="speed-slider" class="slider" min="0" max="100" value="50" 
               oninput="updateSlider('speed', 'speed-slider')">
    </div>
    <div class="slider-container">
        <div class="slider-label">Turn Control</div>
        <input type="range" id="turn-slider" class="slider" min="-50" max="50" value="0" 
               oninput="updateSlider('turn', 'turn-slider')">
    </div>
</body>
</html>
